<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let ly = +prompt('Nhập điểm lý:',);
       let hoa = +prompt('Nhập điểm hóa:',);
       let sinh = +prompt('Nhập điểm sinh:',);
       let tong = ly+hoa+sinh;
       let tbc = tong/3; 
       document.write('Tổng:'+tong);
       document.write('Trung bình cộng:'+tbc);
   </script>
</body>
</html>
